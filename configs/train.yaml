model:
  vision_model_name: openai/clip-vit-base-patch16
  text_model_name: vinai/bertweet-large
  d_model: 512
  n_head: 8
  dropout: 0.3
  fusion_type: cross_attention
  vision_hidden_size: 768
  text_hidden_size: 1024

data:
  max_length: 128

training:
  batch_size: 8
  stage1_epochs: 5
  stage2_epochs: 15
  encoder_lr: 1e-5
  head_lr: 1e-4
  weight_decay: 1e-2
  warmup_steps: 500
  grad_clip: 1.0
  gamma: 2.0
  alpha: 0.25
  alignment_weight: 0.1

checkpoint_path: reports/model.pt
